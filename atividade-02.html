<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
</head>
<body>
    <h1>Cadastro</h1>
    <!-- Todo formulário deve estar entre as tags <form> </form> -->
     <!-- Para desativar o preenchimento automático dos campos -->
      <!-- action no form - ação executada após clicar no botão submit -->
    <form action="cadastro.html" autocomplete="on" method="post">
        <p><label for="inome">Nome Completo:</label> 
            <input type="text" name="nome" id="inome"></p> 
        <p><label for="i-email">E-mail:</label> 
            <input type="text" name="email" id="i-email"></p>
        <p><label for="isenha">Crie uma senha de Acesso:</label>
            <input type="password" name="senha" id="isenha"  required minlength="6"  maxlength="15"></p>

        <!-- Para qual linguagem vamos mandar o formulário -->
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
